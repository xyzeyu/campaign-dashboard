<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Campaign Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
--bg: #000000;
--panel: #0d0d0d;
--panel-2: #1a1a1a;
--text: #f5f5f5;
--muted: #aaaaaa;
--accent: #26c6da;
--accent-2: #ff6a3d;
--ok: #35d48a;
--down: #e35d6a;
--radius: 14px;
--shadow: 0 10px 30px rgba(0,0,0,.6);
}


* { box-sizing: border-box; }
html, body { height: 100%; }
body {
margin: 0;
font-family: 'Inter', sans-serif;
background: var(--bg);
color: var(--text);
}


.app {
display: grid;
grid-template-columns: 280px 1fr;
grid-template-rows: 72px 1fr;
grid-template-areas: "sidebar topbar" "sidebar main";
min-height: 100vh;
}


aside.sidebar {
grid-area: sidebar;
background: var(--panel-2);
color: var(--text);
padding: 20px;
border-right: 1px solid #222;
}


header.topbar {
grid-area: topbar;
background: var(--panel);
color: var(--text);
display:flex; align-items:center; justify-content:space-between;
padding:16px 24px;
border-bottom: 1px solid #222;
box-shadow: var(--shadow);
}


main { grid-area: main; padding: 24px; }


.card {
background: var(--panel);
border-radius: var(--radius);
padding: 16px;
box-shadow: var(--shadow);
border: 1px solid #222;
}


.grid { display:grid; gap:16px; }
.stats { grid-template-columns: repeat(4, 1fr); }


.label { color: var(--muted); font-size: 13px; }
.value { font-size: 26px; font-weight: 700; color: var(--text); }


.chart, .bars, .spark { background: var(--panel-2); border-radius: var(--radius); }


nav ul { list-style:none; padding:0; margin-top:20px; }
nav li { padding:10px 0; color: var(--muted); cursor:pointer; }
nav li:hover { color: var(--accent); }


button { background: var(--accent-2); color:white; border:none; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:600; }
button:hover { opacity: 0.9; }
</style>
</head>
<body>
<div class="app">
<aside class="sidebar">
<h2 style="color:var(--accent);">Logo</h2>
<p>Sophia<br><small>Marketing Specialist</small></p>
<nav>
<ul>
<li>Dashboard</li>
<li>Briefs</li>
<li>Analytics</li>
<li>Collaboration</li>
</ul>
</nav>
</aside>


<header class="topbar">
<h1>Campaign Dashboard</h1>
<button>Create New Campaign</button>
</header>


<main>
<section class="grid stats">
<div class="card"><div class="label">Impressions</div><div class="value"></div></div>
<div class="card"><div class="label">Clicks</div><div class="value"></div></div>
<div class="card"><div class="label">CTR</div><div class="value"></div></div>
<div class="card"><div class="label">Conversions</div><div class="value"></div></div>
</section>


<section class="grid" style="margin-top:20px; grid-template-columns:1.4fr .9fr;">
<div class="card">
<h2>Campaign Overview</h2>
<div class="chart" style="height:220px; margin-top:10px; background:linear-gradient(180deg,#111 0%,#000 100%);"></div>
</div>


<div class="card">
<h2>Collaboration Hub</h2>
<div class="bars" style="height:120px; margin-top:10px;"></div>
</div>
</section>


<section class="grid" style="margin-top:20px; grid-template-columns:1fr 1fr 1fr;">
<div class="card"><h2>Project Briefs</h2></div>
<div class="card"><h2>Analytics Snapshot</h2></div>
<div class="card"><h2>Activity Feed</h2></div>
</section>
</main>
</div>
</body>
</html>
